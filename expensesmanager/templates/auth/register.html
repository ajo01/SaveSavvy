{% extends 'base_auth.html' %} {% block content %}
<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4">

    <div class="card mt-5">
      
      <div class="card-body">
        <div class="card-title py-2">
          <h4>Register for a free acount</h4>
        </div>
        <form action="" method="post">
          <div class="form-group">
            <input type="text" name="username" placeholder="Username" id="usenameField" class="form-control form-control-sm mb-3">
          </div>
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" id="emailField" class="form-control form-control-sm mb-3">
          </div>
          <div class="form-group">
            <input type="password" name="password" placeholder="Password" id="passwordField" class="form-control form-control-sm mb-1">
          <small class="float-end py-2">SHOW</small>
          </div>
          <input type="submit" value="Register" class="btn btn-primary w-100">
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
{% endblock %}
