{% extends 'base.html' %} {% block content %}

<div class="container mt-4 w-100" >
    <h5>Preferred Currency</h5>
<hr />
    <div class="input-group mt-4" >
        <select class="custom-select" style="width: 90%;" id="inputGroupSelect04">
          <option selected>Choose...</option>
          {% for currency in currencies %}
          <option>{{currency.name}} - {{currency.value}}</option>
          {% endfor %}
        </select>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary p-2" type="button">Button</button>
        </div>
      </div>
</div>

{% endblock %}
