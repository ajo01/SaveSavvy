{% extends 'base.html' %} {% block content %}

<div class="container mt-2 w-100" >
    <h5>Preferred Currency</h5>
    <hr />
<form action="{% url 'preferences'%}" method="post">
    {% csrf_token %}
    <div class="input-group mt-4 py-2" >
        <select class="custom-select" style="width: 90%;" id="inputGroupSelect04">
          <option selected>Choose...</option>
          {% for currency in currencies %}
          <option>{{currency.name}} - {{currency.value}}</option>
          {% endfor %}
        </select>
        <div class="input-group-append">
          <input class="btn btn-outline-secondary px-4" type="submit" value="Save"/>
        </div>
      </div>
    </form>
</div>

{% endblock %}
