{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <nav aria-label="breadcrumb" style="background: #ededed">
        <ol class="breadcrumb p-2">
          <li class="breadcrumb-item">
            <a href="">Expenses</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            My Expenses
          </li>
        </ol>
      </nav>
    </div>

    <div class="col-md-3">
      <a href="{% url 'add-expenses' %}" class="btn btn-primary">Add Expense</a>
    </div>
  </div>
  <div class="container mt-2">
    <table class="table table-striped table-hover">
      <thead class="bg-dark text-white">
        <tr>
        <th>Amount</th>
        <th>Category</th>
        <th>Description</th>
        <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1000</td>
          <td>TRAVEL</td>
          <td>Trip to Singapore</td>
          <td>12/12/2020</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
